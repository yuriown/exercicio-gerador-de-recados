<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <main class="container">
        <div class="advice">
          <h2 class="advice-id">ADVICE #117</h2>
          <section class="phrase">
            <span class="advice-phrase"
              >"It is easy to sit up and take notice, what's difficult is
              getting up and taking action."</span
            >
          </section>
          <picture>
            <source
              srcset="src/images/pattern-divider-mobile.svg"
              media="(max-width: 768px)"
            />
            <img
              src="src/images/pattern-divider-desktop.svg"
              alt="Pattern divider"
            />
          </picture>
          <button class="advice-update">
            <img src="src/images/icon-dice.svg" alt="Dice Icon" />
          </button>
        </div>
      </main>
    </div>
    <div class="footer">
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">#yuriowns</a>.
      </footer>
    </div>

    <script src="src/js/index.js"></script>
  </body>
</html>
